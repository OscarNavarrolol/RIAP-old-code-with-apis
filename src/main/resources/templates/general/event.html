<!DOCTYPE HTML>
<html>
	<head>
		<title>Events</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/main.css" />
		<noscript><link rel="stylesheet" href="/css/noscript.css" /></noscript>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	</head>
	<body class="is-preload">
		<div id="modalForm"></div>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="/user_data/principal" class="logo">
									<span class="symbol"><img src="/images/logo.png" alt="" /></span><span class="title">RIAP</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="/user_data/principal">Home</a></li>
							<li><a href="/user_data/about">Abouts</a></li>
							<li><a id="loginButton" href="/user_data/login">Login</a></li>
							<li><a id="buttonAttendance" class="hidden" href="/user_data/attendance">Attendance</a></li>
							<li><a id="buttonEvent" class="hidden" href="/user_data/event">Events</a></li>
							<li><a id="buttonLogout" class="hidden">cerrar sesion</a></li>
						</ul>
					</nav>
				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Event</h1>

							<select id="courseDropdown">
								<option value="">Select a Course</option>
							</select>

							<table id="eventsTable" border="1">
								<thead>
									<tr>
										<th>Location</th>
										<th>Objetivo</th>
										<th>Date</th>
										<th>Start Time</th>
										<th>End Time</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td colspan="3">Please select a course to see the events.</td>
									</tr>
								</tbody>
							</table>
							
						</div>
					</div>
				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Get in touch</h2>
							</section>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="/js/general/jquery.min.js"></script>
			<script src="/js/general/browser.min.js"></script>
			<script src="/js/general/breakpoints.min.js"></script>
			<script src="/js/general/main.js"></script>
			<script src="/js/general/modal.js"></script>
			<script src="/js/general/login.js"></script>
			<script src="/js/general/events.js"></script>
	</body>
</html>
