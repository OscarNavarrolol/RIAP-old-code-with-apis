<link rel="stylesheet" href="/css/styleForm.css" />
<div class="container1">
    <div class="formGroup-header">
        <a id="returnTable7" class="a-logo"><img src="/images/iconReturn.png"class="logo"></a>
        <h1>Form Recovery</h1>
    </div>
    <form class="courseForm">
        <div class="formGroup">
            <label for="idRecovery">ID Recovery:</label>
            <input type="number" id="idRecovery" name="idRecovery" required>
        </div>
        <div class="formGroup">
            <label for="idUserData">ID User:</label>
            <input type="number" id="idUserData" name="idUserData" required>
        </div>
        <div class="formGroup">
            <label for="recoveryKey">Recovery Key:</label>
            <input type="text" id="recoveryKey" name="recoveryKey" required>
        </div>
        <div class="formGroup">
            <label for="expirationDate">Expiration Date:</label>
            <input type="datetime-local" id="expirationDate" name="expirationDate" required>
        </div>
        <div class="formGroup">
            <input type="submit" id="save-btn-recovery" class="btnHidden" value="Guardar" />
            <input type="reset" id="clean-btn" class="btnHidden" value="Limpiar" />
        </div>
    </form>
</div>
