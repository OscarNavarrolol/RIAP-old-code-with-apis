<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COURSE</title>
    <link rel="stylesheet" href="/css/styleFormNewUser.css">
</head>
<body>
<div class="container">
    <h1 class="logo">Form Course</h1>
    <form class="userForm" method="post">
        <div class="formGroup">
            <label for="idCourse">ID Course:</label>
            <input type="number" id="idCourse" name="idCourse" required>
        </div>
        <div class="formGroup">
            <label for="idProgram">ID Program:</label>
            <input type="number" id="idProgram" name="idProgram" required>
        </div>
        <div class="formGroup">
            <label for="numberCourse">ID User:</label>
            <input type="number" id="numberCourse" name="numberCourse" required>
        </div>
        <div class="formGroup">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
