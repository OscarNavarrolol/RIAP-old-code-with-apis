<link rel="stylesheet" href="/css/styleForm.css"/>
<div class="container1">
    <h1 class="logo">Form Event Data</h1>
    <form class="eventForm">
        <div class="formGroup">
            <label for="idEventData">ID Event:</label>
            <input type="number" id="idEventData" name="idEventData" required>
        </div>
        <div class="formGroup">
            <label for="dateEvent">Date Event:</label>
            <input type="date" id="dateEvent" name="dateEvent" required>
        </div>
        <div class="formGroup">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="formGroup">
            <label for="objective">Objective:</label>
            <input type="text" id="objective" name="objective" required>
        </div>
        <div class="formGroup">
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" required>
        </div>
        <div class="formGroup">
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" name="endTime" required>
        </div>
        <div class="formGroup">
            <input type="submit" id="btnAction" class="btnHidden" value="Guardar"/>
            <input type="reset" id="btnAction" class="btnHidden" value="Limpiar" />
            <button id="btnAction"><a href="/user_data/tables">Return</a></button>
        </div>
    </form>
</div>
