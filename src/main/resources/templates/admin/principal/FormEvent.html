<link rel="stylesheet" href="/css/styleForm.css" />
<div class="container1">
    <div class="formGroup-header">
        <a href="http://localhost:8083/user_data/tables" class="a-logo"><img src="/images/iconReturn.png" class="logo"></a>
        <h1>Form Event Data</h1>
    </div>
    <form class="eventForm">
        <div class="formGroup">
            <label for="idEventData">ID Event:</label>
            <input type="number" id="idEventData" name="idEventData" required>
        </div>
        <div class="formGroup">
            <label for="dateEvent">Date Event:</label>
            <input type="date" id="dateEvent" name="dateEvent" required>
        </div>
        <div class="formGroup">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="formGroup">
            <label for="objective">Objective:</label>
            <input type="text" id="objective" name="objective" required>
        </div>
        <div class="formGroup">
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" required>
        </div>
        <div class="formGroup">
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" name="endTime" required>
        </div>
        <div class="formGroup-btn">
            <input type="submit" id="save-btn" class="btnHidden" value="Guardar"/>
            <input type="reset" class="btnHidden" value="Limpiar"/>
          </div>
    </form>
</div>
