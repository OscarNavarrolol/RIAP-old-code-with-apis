<link rel="stylesheet" href="/css/styleForm.css" />
<div class="container1">
    <div class="formGroup-header">
        <a id="returnTable4" class="a-logo"><img src="/images/iconReturn.png" class="logo"></a>
        <h1>Form Program</h1>
    </div>
    <form class="programForm">
        <div class="formGroup">
            <label for="idProgram">ID Program:</label>
            <input type="number" id="idProgram" name="idProgram" required>
        </div>
        <div class="formGroup">
            <label for="nameProgram">Name Program:</label>
            <input type="text" id="nameProgram" name="nameProgram" required>
        </div>
        <div class="formGroup-btn">
            <input type="submit" id="edit-btn-program" class="btnHidden" value="Guardar cambios"/>
            <input type="submit" id="save-btn" class="btnHidden" value="Guardar" />
            <input type="reset" id="clean-btn" class="btnHidden" value="Limpiar" />
        </div>
    </form>
</div>
