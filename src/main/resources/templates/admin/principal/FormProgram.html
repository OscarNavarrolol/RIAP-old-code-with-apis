<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENDANCE</title>
    <link rel="stylesheet" href="/css/styleFormNewUser.css">
</head>
<body>
<div class="container">
    <h1 class="logo">Form Program</h1>
    <form class="userForm" method="post">
        <div class="formGroup">
            <label for="idProgram">ID Program:</label>
            <input type="number" id="idProgram" name="idProgram" required>
        </div>
        <div class="formGroup">
            <label for="nameProgram">Name Program:</label>
            <input type="text" id="nameProgram" name="nameProgram" required>
        </div>
        <div class="formGroup">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
