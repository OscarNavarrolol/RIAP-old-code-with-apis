<link rel="stylesheet" href="/css/styleForm.css"/>
<div class="container1">
    <h1 class="logo">Form User Data</h1>
    <form class="userDataForm" enctype="multipart/form-data">
        <div class="formGroup">
            <label for="idUserData">ID User Data:</label>
            <input type="number" id="idUserData" name="idUserData" required>
        </div>
        <div class="formGroup">
            <label for="document">Document:</label>
            <input type="number" id="document" name="document" required>
        </div>
        <div class="formGroup">
            <label for="nameUser">Full Name:</label>
            <input type="text" id="nameUser" name="nameUser" required>
        </div>
        <div class="formGroup">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="formGroup">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="formGroup">
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" required>
        </div>
        <div class="formGroup">
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="admin">Admin</option>
                <option value="aprendiz">Aprendiz</option>
            </select>
        </div>
        <div class="formGroup">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="formGroup">
            <label for="profilePicture">Profile Picture:</label>
            <input type="image" id="profilePicture" name="profilePicture" required>
            <h1>Falta la camara</h1>
        </div>
        <div class="formGroup">
            <input type="submit" id="btnAction" class="btnHidden" value="Guardar"/>
            <input type="reset" id="btnAction" class="btnHidden" value="Limpiar" />
            <button id="btnAction"><a href="/user_data/tables">Return</a></button>
        </div>
    </form>
</div>
