<link rel="stylesheet" href="/css/styleForm.css"/>
<div class="container1">
    <div class="formGroup-header">
        <a id="returnTable6" class="a-logo"><img src="/images/iconReturn.png" class="logo"></a>
        <h1>Form User Data</h1>
    </div>
    <form class="userDataForm" enctype="multipart/form-data">
        <div class="formGroup">
            <label for="idUserData">ID User Data:</label>
            <input type="number" id="idUserData" name="idUserData" required>
        </div>
        <div class="formGroup">
            <label for="document">Document:</label>
            <input type="number" id="document" name="document" required>
        </div>
        <div class="formGroup">
            <label for="nameUser">Full Name:</label>
            <input type="text" id="nameUser" name="nameUser" required>
        </div>
        <div class="formGroup">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="formGroup">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="formGroup">
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" required>
        </div>
        <div class="formGroup">
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="admin">Admin</option>
                <option value="apprentice">Aprendiz</option>
            </select>
        </div>
        <div class="formGroup">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <!-- <div class="formGroup">
            <label for="profilePicture">Profile Picture:</label>
            <input type="image" id="profilePicture" name="profilePicture" required>
        </div> -->
        <div class="formGroup">
            <input type="submit" id="save-btn-userData" class="btnHidden" value="Guardar" />
            <input type="reset" id="clean-btn" class="btnHidden" value="Limpiar" />
        </div>
</div>
